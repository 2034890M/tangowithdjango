<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Rango</TITLE>
    </HEAD>

    <BODY>
        <H1>Add a Page</H1>

        <FORM ID="page_form" METHOD="post" ACTION="/rango/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <INPUT TYPE="submit" NAME="submit" VALUE="Add Page" />
        </FORM>
    </BODY>

</HTML>
