<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Rango</TITLE>
    </HEAD>

    <BODY>
		<H1>{{ category_name }}</H1>
        {% if category %}
            {% if pages %}
            <UL>
                {% for page in pages %}
                <LI><A HREF="{{ page.url }}">{{ page.title }}</A></LI>
                {% endfor %}
            </UL>
            {% else %}
                <STRONG>No pages currently in category.</STRONG>
            {% endif %}
			<P><A HREF="/rango/category/{{ category_name }}/add_page">Add a new Page to This Category</A></P>
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
		
		<P><A HREF="/rango/">Index</A></P>
    </BODY>
</HTML>
